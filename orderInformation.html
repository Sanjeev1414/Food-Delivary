<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - SS Food Court</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="restaurant.html" class="logo">üçî SS Food Court</a>
            <nav class="nav-links">
                <a href="restaurant.html">Home</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="orderHistory.html">Orders</a>
            </nav>
        </div>
    </header>

    <div class="order-success">
        <div class="success-icon">‚úì</div>
        <h2>Order Placed Successfully!</h2>
        <p style="color: #666; margin-bottom: 30px;">Thank you for your order. We're preparing your delicious meal!</p>
        
        <div class="order-details">
            <p><strong>Order ID:</strong> <span id="order-id"></span></p>
            <p><strong>Estimated Delivery Time:</strong> <span id="estimated-time"></span> minutes</p>
            <p><strong>Total Amount:</strong> ‚Çπ<span id="total-amount"></span></p>
        </div>

        <div style="margin-top: 30px;">
            <a href="orderHistory.html" class="btn-primary" style="text-decoration: none; display: inline-block; margin-right: 15px;">View Order History</a>
            <a href="restaurant.html" class="btn-primary" style="text-decoration: none; display: inline-block; background-color: #666;">Continue Shopping</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lastOrder = JSON.parse(localStorage.getItem('lastOrder'));
            
            if (lastOrder) {
                document.getElementById('order-id').textContent = lastOrder.orderId;
                document.getElementById('estimated-time').textContent = lastOrder.estimatedTime;
                document.getElementById('total-amount').textContent = lastOrder.total;
            } else {
                // Fallback if no order data
                document.getElementById('order-id').textContent = 'ORD' + Date.now();
                document.getElementById('estimated-time').textContent = '30';
                document.getElementById('total-amount').textContent = '0';
            }
        });
    </script>
</body>
</html>
